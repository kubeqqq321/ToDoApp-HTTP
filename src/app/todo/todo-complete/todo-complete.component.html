<app-wrapper-element>
  <mat-card-header>
    <mat-card-title [matBadge]="taskArray.length" class="demo-section" matBadgeOverlap="false">Completed
    </mat-card-title>
  </mat-card-header>


  <mat-card-content *ngIf="taskArray.length === 0; else moreThanZeroTemplate">
    <mat-list-item class="display-flex-item">
      <mat-label>Everything done</mat-label>
      <mat-icon>check_circle</mat-icon>
    </mat-list-item>
  </mat-card-content>

  <ng-template #moreThanZeroTemplate>
    <mat-list-item *ngFor="let task of taskArray">
      <app-todo-list-item *ngIf="task.isCompleted" [task]="task"/>
    </mat-list-item>
  </ng-template>
</app-wrapper-element>
